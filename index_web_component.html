<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="index_web_component.css">


    <script src="/node_modules/tone/build/Tone.js"></script>
    
    <script type="module" src="./src/server/MusicService.js"></script>
    <script type="module" src="./src/component/piano-keyboard/web_component/piano_keyboard.js"></script>
    <script type="module" src="./src/controller/PianoKeyboardController.js"></script>
    <script type="module" src="./index_web_component.js"></script>


    <title>little piano</title>
    
</head>
<body>

    <main>
        
        <div class="controlbar">
            <button class="control-item" action='go_back' ></button>
            <button class="control-item" action='move_keyboard' ></button>
            <button class="control-item" action='zoom_out_keyboard' ></button>
            <button class="control-item" action='zoom_in_keyboard' ></button>
        </div>

        <div class="keyboards_container">
            <div class="scroll_keyboard_component" enable_scroll>
                <div class="scrollable_container">
                    <div class="keyboard_container">
                        <piano-keyboard class="piano_keyboard" hide_pitch_tag no1></piano-keyboard>
                    </div>
                </div>
            </div>
            <div class="scroll_keyboard_component" enable_scroll>
                <div class="scrollable_container">
                    <div class="keyboard_container">
                        <piano-keyboard class="piano_keyboard" hide_pitch_tag no2></piano-keyboard>
                    </div>
                </div>
            </div>
        </div>
            
    </main>

</body>
</html>
