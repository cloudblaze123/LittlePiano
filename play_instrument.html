<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="play_instrument.css">


    <script src="/node_modules/tone/build/Tone.js"></script>
    
    <script type="module" src="./src/server/MusicService.js"></script>
    <script type="module" src="./src/component/piano-keyboard/web_component/piano_keyboard.js"></script>
    <script type="module" src="./src/controller/PianoKeyboardController.js"></script>
    <script type="module" src="./play_instrument.js"></script>


    <title>little piano</title>
    
</head>
<body>

    <main>
        
        <div class="controlbar">
            <button class="control_item" action='go_back'></button>
            <div class="control_item_group">
                <button class="control_item" action='move_keyboard'></button>
                <button class="control_item" action='zoom_in_keyboard'></button>
                <button class="control_item" action='zoom_out_keyboard'></button>
                <button class="control_item" action='switch_pitch_tag'></button>
                <button class="control_item" action='switch_keyboard_row' two_row></button>
            </div>
        </div>

        <div class="keyboards_container" two_row>
            <div class="scroll_keyboard_component" enable_scroll>
                <div class="scrollable_container">
                    <div class="keyboard_container">
                        <piano-keyboard class="piano_keyboard" disabled></piano-keyboard>
                    </div>
                </div>
            </div>
            <div class="scroll_keyboard_component" enable_scroll>
                <div class="scrollable_container">
                    <div class="keyboard_container">
                        <piano-keyboard class="piano_keyboard" disabled></piano-keyboard>
                    </div>
                </div>
            </div>
        </div>
            
    </main>

</body>
</html>
